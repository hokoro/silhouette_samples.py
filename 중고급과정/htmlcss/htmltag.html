<!DOCTYPE html>
<html>
    <head> <!--해당 html 문서에 대한 정보-->
        <meta charset="UTF-8"> <!--한글출력을 하기위해 언어설정-->
        <title>천영성 의 이력서</title> <!--상단 제목 설정 title-->
        <link rel = "stylesheet" href = "codelion.css"> <!--Css 파일을 링크시키는 문장-->

    </head>
    <body> <!--html 에 대한 모든 내용이 들어간다 -->
        <footer>나는 개발자다</footer>
        <h1>천 영 성</h1>
        <p>HTML/CSS 개발자</p> <!--h1 = head tag 가장 큰거 1 , p tag = paragram 내용을 담는 태그 -->
        <footer>copyright CODE LION .All rights reversed.</footer> <!--기획자의 정보 , 저작권 정보 ,관련문서등의 내용을 담는다 , 화면 맨 바닥에 넣는 내용 -->
        <footer>나는 개발 완전 잘한다</footer>

    </body>
</html> <!--Doctype html /html 은 빠지면 안되는 뼈대 단어-->
